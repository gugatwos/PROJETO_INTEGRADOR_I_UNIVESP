{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'home/css/cadastro.css' %}">
{% endblock 'head' %}

{% block 'body' %}

    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="card">
        <div class="card-header d-flex justify-content-center p-3">
          <img src="{% static 'home/img/logo-frutos-de-goias.png' %}" class="w-50" alt="Logo">
        </div>
                    <form action="{% url 'cadastro' %}" method="POST">{% csrf_token %}
                        <h2 class="fonte-destaque1">Cadastre-se</h2>
                        {% if messages %}
                        <br>
                        {% for message in messages %}
                            <section class="alert {{message.tags}}">
                                {{message}}
                            </section>
                        {% endfor %}
                    {% endif %}
                        <br>
                        <label for="">Username</label>
                        <input type="text" name="username" id="" class="form-control" placeholder="Username ...">
                        <br>
                        <label for="">E-mail</label>
                        <input type="text" name="email" id="" placeholder="email@email.com" class="form-control">
                        <br>
                        <div class="row">
                            <div class="col-md">
                                <label for="">Senha</label>
                                <input type="password" name="senha" class="form-control" placeholder="Digite sua senha ...">
                            </div>
                            <div class="col-md">
                                <label for="">Confirmar senha</label>
                                <input type="password" name="confirmar_senha" class="form-control" placeholder="Digite sua senha novamente ..." id="">
                            </div>
                        </div>
                        <br>

                        <input type="submit" value="Cadastrar" class="btn btn-success btn-dark-color">
                        <a href="{% url 'index' %}" class="btn btn-dark-color-outline">JÃ¡ possuo uma conta</a>
                    </form>
                </div>

            </div>
            <div class="col-md bg-main d-flex justify-content-center align-items-center">
                <img src="{% static 'home/img/logo-frutos-de-goias.png' %}" alt="">


            </div>
        </div>
    </div>


{% endblock 'body' %}
