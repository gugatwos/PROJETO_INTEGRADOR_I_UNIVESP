{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'home/css/index.css' %}">
{% endblock 'head' %}

{% block 'body' %}
{% if messages %}
<br>
{% for message in messages %}
    <section class="alert {{message.tags}} small-message">
        {{message}}
    </section>
{% endfor %}
{% endif %}
<div class="d-flex justify-content-center align-items-center h-100">
  <div class="card">
    <div class="card-header d-flex justify-content-center p-3">
      <img src="{% static 'home/img/logo-frutos-de-goias.png' %}" class="img-logo" alt="Logo">
    </div>
    <div class="col-md d-flex justify-content-center">
      <hr>
      <form action="{% url 'index' %}" method="POST"> {% csrf_token %}
        <div class="input-group mb-3">
          <span class="input-group-text bg-primary">
            <i class="bi bi-person-fill"></i>
          </span>
          <input type="text" class="form-control" id="username" name="username" placeholder="UsuÃ¡rio" required>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text bg-primary">
            <i class="bi bi-lock-fill"></i>
          </span>
          <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-primary">
            Entrar <i class="bi bi-box-arrow-in-right"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock 'body' %}
</html>
