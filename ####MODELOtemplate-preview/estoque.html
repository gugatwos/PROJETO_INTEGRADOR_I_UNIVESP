<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/images/logo-frutos-de-goias.png" />
    <title>Catálogo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/css/styles.css" rel="stylesheet" />
  </head>
  <body class="page-catalog">
    <header class="bg-primary text-white py-3">
      <nav class="container-fluid d-flex justify-content-between">
        <a href="index.html" class="text-white text-decoration-none">
          <img
            src="assets/images/logo-frutos-de-goias.png"
            class="w-25"
            alt="Logo"
          />
        </a>
        <!-- Main Menu: Mobile -->
        <button
          class="btn btn-primary d-md-none"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasMenu"
          aria-controls="offcanvasMenu"
        >
          <i class="bi bi-list"></i>
        </button>
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasMenu"
          aria-labelledby="offcanvasMenuLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="list-unstyled">
              <li class="nav-item">
                <a href="index.html" class="nav-link text-dark">Início</a>
              </li>
              <li class="nav-item">
                <a href="catalogo.html" class="nav-link text-dark">Catálogo</a>
              </li>
              <li class="nav-item">
                <a href="pedidos.html" class="nav-link text-dark">Pedidos</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Main Menu: Desktop -->
        <ul class="nav d-none d-md-flex">
          <li class="nav-item">
            <a href="catalogo.html" class="nav-link text-white">Catálogo</a>
          </li>
          <li class="nav-item">
            <a href="pedidos.html" class="nav-link text-white">Pedidos</a>
          </li>
        </ul>
        <button class="cart-button btn btn-primary">
          <i class="bi bi-cart"></i>
          <span class="cart-button__count badge">0</span>
        </button>
      </nav>
    </header>

    <main class="container my-5">
      <h1 class="my-5">Catálogo</h1>
      <div class="catalog-grid row row-cols-2 row-cols-lg-4 g-4">
      </div>
    </main>

    <footer class="bg-primary text-white py-3">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <p class="m-0">Frutos de Goiás</p>
          </div>
        </div>
      </div>
    </footer>

    <div class="cart-drawer__overlay">
      <div class="cart-drawer d-flex flex-column justify-content-between">
        <div class="cart-drawer__top">
          <div class="cart-drawer__header bg-primary text-white p-3 d-flex justify-content-between">
            <h4 class="cart-drawer__title">Carrinho</h4>
            <button class="btn-close text-white" aria-label="Fechar"></button>
          </div>
          <div class="cart-drawer__body p-3">
            <ul class="list-unstyled">
              <li class="cart-drawer__item d-flex justify-content-between align-items-center">
                <span class="cart-drawer__item-title">Produto 01</span>
                <span class="cart-drawer__item-price">R$ 9,99</span>
                <button class="btn btn-danger">
                  <i class="bi bi-trash"></i>
                </button>
              </li>
            </ul>
          </div>
        </div>
        <div class="cart-drawer__footer bg-light p-3">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <span>Total</span>
            <span>R$ 9,99</span>
          </div>
          <button class="btn btn-primary w-100">Finalizar compra</button>
        </div>
      </div>
    </div>
    <script>
      const cartButton = document.querySelector('.cart-button');
      const cartDrawerOverlay = document.querySelector('.cart-drawer__overlay');
      const cartDrawerCloseButton = document.querySelector('.cart-drawer__header .btn-close');

      cartButton.addEventListener('click', () => {
        cartDrawerOverlay.classList.add('open');
      });

      cartDrawerCloseButton.addEventListener('click', () => {
        cartDrawerOverlay.classList.remove('open');
      });

      cartDrawerOverlay.addEventListener('click', () => {
        cartDrawerOverlay.classList.remove('open');
      });
    </script>

    <div id="quick-add-to-cart" class="modal">
      <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Adicionar ao carrinho</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <img
              src="https://via.placeholder.com/300/B5F587/ffffff/?text=Produto+01"
              class="quick-add-to-cart__product-img mb-3 img-fluid"
              alt="Produto 01"
              loading="lazy"
              width="300"
              height="300"
            />
            <p class="quick-add-to-cart__product-title">Produto 01</p>
            <p class="quick-add-to-cart__product-price">R$ 9,99</p>
            <form>
              <div class="input-group mb-3">
                <span class="input-group-text quick-add-to-cart__minus-button">
                  <i class="bi bi-dash"></i>
                </span>
                <input type="text" class="form-control" value="1" />
                <span class="input-group-text quick-add-to-cart__plus-button">
                  <i class="bi bi-plus"></i>
                </span>
              </div>
              <button type="submit" class="btn btn-primary w-100">Adicionar ao carrinho</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <template id="product-template">
      <div class="col">
        <div class="product-card card h-100" data-product-title="" data-product-price="" data-product-image="">
          <img
            src="https://via.placeholder.com/300/f5f5f5/999999/?text=Produto+01"
            class="product-card__img img-fluid"
            alt="Produto 01"
            width="300"
            height="300"
          />
          <div class="card-body">
            <h5 class="product-card__title card-title">Produto 01</h5>
            <p class="product-card__price card-text">R$ 9,99</p>
            <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#quick-add-to-cart">
              <i class="bi bi-cart-plus"></i> Adicionar
          </div>
        </div>
      </div>
    </template>

    <script>
      const catalogGrid = document.querySelector('.catalog-grid');
      const productTemplate = document.querySelector('#product-template');

      const products = [
        {
          title: 'Produto 01',
          price: '9,99',
          image: 'https://via.placeholder.com/300/f5f5f5/999999/?text=Produto+01'
        },
        {
          title: 'Produto 02',
          price: '19,99',
          image: 'https://via.placeholder.com/300/f5f5f5/999999/?text=Produto+02'
        },
        {
          title: 'Produto 03',
          price: '29,99',
          image: 'https://via.placeholder.com/300/f5f5f5/999999/?text=Produto+03'
        },
        {
          title: 'Produto 04',
          price: '39,99',
          image: 'https://via.placeholder.com/300/f5f5f5/999999/?text=Produto+04'
        },
        {
          title: 'Produto 05',
          price: '49,99',
          image: 'https://via.placeholder.com/300/f5f5f5/999999/?text=Produto+05'
        },
        {
          title: 'Produto 06',
          price: '59,99',
          image: 'https://via.placeholder.com/300/f5f5f5/999999/?text=Produto+06'
        },
        {
          title: 'Produto 07',
          price: '69,99',
          image: 'https://via.placeholder.com/300/f5f5f5/999999/?text=Produto+07'
        },
        {
          title: 'Produto 08',
          price: '79,99',
          image: 'https://via.placeholder.com/300/f5f5f5/999999/?text=Produto+08'
        },
        {
          title: 'Produto 09',
          price: '89,99',
          image: 'https://via.placeholder.com/300/f5f5f5/999999/?text=Produto+09'
        },
        {
          title: 'Produto 10',
          price: '99,99',
          image: 'https://via.placeholder.com/300/f5f5f5/999999/?text=Produto+10'
        },
        {
          title: 'Produto 11',
          price: '109,99',
          image: 'https://via.placeholder.com/300/f5f5f5/999999/?text=Produto+11'
        },
        {
          title: 'Produto 12',
          price: '119,99',
          image: 'https://via.placeholder.com/300/f5f5f5/999999/?text=Produto+12'
        }
      ];

      products.forEach(product => {
        const clone = productTemplate.content.cloneNode(true);
        const productCard = clone.querySelector('.product-card');
        const productTitle = productCard.dataset.productTitle = product.title;
        const productPrice = productCard.dataset.productPrice = product.price;
        const productImage = productCard.dataset.productImage = product.image;
        const productImg = productCard.querySelector('.product-card__img');
        const productTitleElement = productCard.querySelector('.product-card__title');
        const productPriceElement = productCard.querySelector('.product-card__price');

        productImg.src = productImage;
        productImg.alt = productTitle;
        productTitleElement.textContent = productTitle;
        productPriceElement.textContent = `R$ ${productPrice}`;

        catalogGrid.appendChild(clone);
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
